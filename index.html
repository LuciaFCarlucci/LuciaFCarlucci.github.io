    <script>
        function changeLanguage(language) {
            if (language === 'en') {
                translateToEnglish();
            }

            if (language === 'es') {
                translateToSpanish();
            }
        }

        function translateToEnglish() {
            document.getElementById('get-in-touch-label').innerText = 'Ready to create something amazing?';
            document.getElementById('get-in-touch-button').innerText = 'Get in touch';
            document.getElementById('catalogo').innerText = 'Catalog';
            document.getElementById('tienda-online').innerText = 'Online Shop';
            document.getElementById('other-links').innerText = 'Other links';



        }

        function translateToSpanish() {
            document.getElementById('get-in-touch-label').innerText = '¿Listo para crear algo increíble?';
            document.getElementById('get-in-touch-button').innerText = 'Contactate';
            document.getElementById('tienda-online').innerText = 'Tienda Online';
            document.getElementById('catalogo').innerText = 'Catalogo';
            document.getElementById('other-links').innerText = 'Otros links';



        }

        // Llama a translateToEnglish() después de que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function () {
            translateToEnglish();
        });

        document.addEventListener('DOMContentLoaded', function () {
            translateToSpanish();
        });

    </script>
